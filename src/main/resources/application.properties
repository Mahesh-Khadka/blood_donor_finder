spring.application.name=blood_donor_finder
# MySQL Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/blood_donor_finder?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect for MySQL 8 or later (change if you use older version)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Server port (optional, default is 8080)
server.port=8082
logging.level.org.springframework.security=DEBUG

