<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Donation Form</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <style>
        body {
            background: linear-gradient(to right, #fee2e2, #fef3c7);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-6">

<main class="w-full max-w-xl bg-white rounded-3xl shadow-2xl p-10 space-y-6">

    <!-- Header -->
    <header class="text-center mb-6">
        <h1 class="text-4xl font-extrabold text-red-600">Donate Blood</h1>
        <p class="text-gray-600 mt-2">Your donation can save lives!</p>
    </header>

    <!-- Form -->
    <form id="donationForm" enctype="multipart/form-data" class="space-y-5">

        <!-- Full Name -->
        <div>
            <label class="block mb-1 font-semibold text-gray-700">Full Name</label>
            <input type="text" name="name" placeholder="e.g. Twinkle Bista" required
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none" />
        </div>

        <!-- Age & Gender -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <label class="block mb-1 font-semibold text-gray-700">Age</label>
                <input type="number" name="age" min="18" max="65" placeholder="18–65" required
                       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none" />
            </div>
            <div>
                <label class="block mb-1 font-semibold text-gray-700">Gender</label>
                <select name="gender" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none">
                    <option value="" hidden>Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
        </div>

        <!-- Blood Group -->
        <div>
            <label class="block mb-1 font-semibold text-gray-700">Blood Group</label>
            <select name="bloodGroup" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none">
                <option value="" hidden>Select your type</option>
                <option>A+</option><option>A-</option>
                <option>B+</option><option>B-</option>
                <option>AB+</option><option>AB-</option>
                <option>O+</option><option>O-</option>
            </select>
        </div>

        <!-- Location -->
        <div>
            <label class="block mb-1 font-semibold text-gray-700">Location</label>
            <input type="text" name="location" placeholder="City or Hospital" required
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none" />
        </div>

        <!-- Contact Number -->
        <div>
            <label class="block mb-1 font-semibold text-gray-700">Contact Number</label>
            <input type="tel" name="contact" placeholder="98XXXXXXXX" required pattern="98\d{8}"
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none" />
            <p class="text-sm text-red-500 hidden mt-1" id="contactError">Invalid contact number!</p>
        </div>

        <!-- Citizenship Photo -->
        <div>
            <label class="block mb-1 font-semibold text-gray-700">Citizenship Photo</label>
            <input type="file" name="citizenshipPhoto" accept="image/*" required
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none" />
            <p class="text-sm text-red-500 hidden mt-1" id="fileError">File too large or invalid type!</p>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full py-3 font-bold text-white rounded-xl
                       bg-red-600 hover:bg-red-700 active:scale-95 transition duration-150">
            Submit Information
        </button>
    </form>
</main>

<script>
    const form = document.getElementById("donationForm");
    const contactError = document.getElementById("contactError");
    const fileError = document.getElementById("fileError");

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        contactError.classList.add("hidden");
        fileError.classList.add("hidden");

        const formData = new FormData(form);
        const contact = formData.get("contact");
        const file = formData.get("citizenshipPhoto");

        // Validate contact
        if (!/^98\d{8}$/.test(contact)) {
            contactError.classList.remove("hidden");
            return;
        }

        // Validate file (max 2MB, image only)
        if (!file || !file.type.startsWith("image/") || file.size > 2 * 1024 * 1024) {
            fileError.classList.remove("hidden");
            return;
        }

        // Submit
        const submitBtn = form.querySelector("button[type='submit']");
        submitBtn.disabled = true;
        submitBtn.textContent = "Submitting...";

        try {
            const response = await fetch("http://localhost:8082/api/donors/upload", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                alert("✅ Your information has been submitted successfully!");
                form.reset();
            } else {
                const text = await response.text();
                alert("❌ Submission failed: " + text);
            }
        } catch (error) {
            alert("⚠️ Network error: " + error.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Submit Information";
        }
    });
</script>

</body>
</html>
