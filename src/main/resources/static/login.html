<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Blood Donor Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-100 via-white to-blue-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-6">Login</h2>

    <form method="post" action="/login" class="space-y-5">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-400" />
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-400" />
        </div>

        <!-- Error message if login fails -->
        <div class="text-red-600 text-sm text-center">
            <script>
                const params = new URLSearchParams(window.location.search);
                if (params.get("error")) {
                  document.write("‚ùå Invalid email or password.");
                }
            </script>
        </div>

        <button type="submit"
                class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-xl transition duration-300">
            Login
        </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="register.html" target="_blank"
           class="text-red-500 font-medium hover:underline">Register here</a>
    </div>
</div>

</body>
</html>
