<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Blood Donor Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(to bottom right, #fca5a5, #ffffff, #93c5fd);
    }

    .login-card {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .login-btn {
      background-color: #ef4444;
    }

    .login-btn:hover {
      background-color: #dc2626;
    }

    .error-message {
      font-weight: 500;
      animation: shake 0.3s ease-in-out 1;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl login-card w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-6">Login</h2>

    <form method="post" action="/login" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="text" id="email" name="email" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>

      <div class="text-red-600 text-sm text-center error-message">
        <script>
          const params = new URLSearchParams(window.location.search);
          if (params.get("error")) {
            document.write("‚ùå Invalid email or password.");
          }
        </script>
      </div>

      <button type="submit"
              class="w-full login-btn text-white font-semibold py-2 rounded-xl transition duration-300">
        Login
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="register.html" target="_blank"
         class="text-red-500 font-medium hover:underline">Register here</a>
    </div>
  </div>

</body>
</html>
