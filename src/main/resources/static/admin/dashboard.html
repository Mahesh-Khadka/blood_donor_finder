<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Blood Donor Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Navbar -->
<nav class="bg-red-600 text-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Blood Donor Finder - Admin Panel</h1>
    <a href="/admin/logout.html" class="bg-white text-red-600 px-4 py-2 rounded hover:bg-red-100">Logout</a>
</nav>

<!-- Dashboard Content -->
<div class="max-w-6xl mx-auto mt-10 px-4">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-10">Welcome, Admin</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Manage Donors -->
        <a href="/admin/manage-donors.html" class="bg-white rounded-2xl shadow hover:shadow-xl p-8 text-center transform hover:scale-105 transition">
            <img src="https://img.icons8.com/color/96/conference-call.png" alt="Manage Donors" class="mx-auto mb-4 w-20" />
            <h3 class="text-xl font-semibold text-gray-700">Manage Donors</h3>
            <p class="text-gray-500 mt-2 text-sm">View, search, or delete donor records</p>
        </a>

        <!-- Approve Donors -->
        <a href="/admin/pending-approvals.html" class="bg-white rounded-2xl shadow hover:shadow-xl p-8 text-center transform hover:scale-105 transition">
            <img src="https://img.icons8.com/color/96/approval.png" alt="Approve Donors" class="mx-auto mb-4 w-20" />
            <h3 class="text-xl font-semibold text-gray-700">Approve Donors</h3>
            <p class="text-gray-500 mt-2 text-sm">Verify citizenship & approve/reject</p>
        </a>

        <!-- View Documents -->
        <a href="/admin/view-documents.html" class="bg-white rounded-2xl shadow hover:shadow-xl p-8 text-center transform hover:scale-105 transition">
            <img src="https://img.icons8.com/color/96/image-file.png" alt="View Documents" class="mx-auto mb-4 w-20" />
            <h3 class="text-xl font-semibold text-gray-700">View Uploaded Files</h3>
            <p class="text-gray-500 mt-2 text-sm">See submitted citizenship/photos</p>
        </a>

    </div>
</div>

</body>
</html>
