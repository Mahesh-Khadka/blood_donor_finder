<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Blood Donor Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Navbar -->
<nav class="fixed top-0 left-0 right-0 bg-gradient-to-r from-red-600 to-pink-500 text-white shadow-md px-6 py-4 flex justify-between items-center z-50">
    <a href="#" class="flex items-center space-x-4 select-none">
        <!-- Logo Circle with Image -->
        <div class="w-10 h-10 md:w-12 md:h-12 rounded-full bg-white flex justify-center items-center overflow-hidden">
            <img src="/images/logo.png" alt="Blood Donor Finder Logo" class="w-8 h-8 md:w-10 md:h-10 object-contain" />
        </div>
        <h1 class="text-2xl font-bold tracking-wide">Blood Donor Finder - Admin Panel</h1>
    </a>
    <div class="flex items-center space-x-4">
        <span class="hidden md:block font-medium">Welcome, Admin</span>
        <img src="https://img.icons8.com/color/48/admin-settings-male.png" class="w-10 h-10 rounded-full border-2 border-white" alt="Admin">
        <a href="/admin/logout.html" class="bg-white text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 font-medium transition">Logout</a>
    </div>
</nav>

<!-- Dashboard Content -->
<div class="max-w-6xl mx-auto mt-28 px-4">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- Manage Donors -->
        <a href="/admin/manage-donors.html" class="bg-gradient-to-br from-red-500 to-red-600 text-white rounded-3xl shadow-lg p-10 text-center transform hover:scale-105 hover:shadow-2xl transition">
            <div class="flex justify-center mb-6">
                <div class="bg-white/20 p-6 rounded-full">
                    <img src="https://img.icons8.com/color/96/conference-call.png" alt="Manage Donors" class="w-24">
                </div>
            </div>
            <h3 class="text-2xl font-semibold mb-2">Manage Donors</h3>
            <p class="opacity-90">View, search, update, or delete donor records</p>
        </a>

        <!-- Approve Donors -->
        <a href="/admin/pending-approvals.html" class="bg-gradient-to-br from-yellow-400 to-yellow-500 text-white rounded-3xl shadow-lg p-10 text-center transform hover:scale-105 hover:shadow-2xl transition">
            <div class="flex justify-center mb-6">
                <div class="bg-white/20 p-6 rounded-full">
                    <img src="https://img.icons8.com/color/96/approval.png" alt="Approve Donors" class="w-24">
                </div>
            </div>
            <h3 class="text-2xl font-semibold mb-2">Approve Donors</h3>
            <p class="opacity-90">Verify citizenship & approve/reject pending donors</p>
        </a>

    </div>
</div>

</body>
</html>
