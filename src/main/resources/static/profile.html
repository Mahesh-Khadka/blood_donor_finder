<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Navbar -->
<nav class="fixed top-0 left-0 right-0 bg-gradient-to-r from-red-600 to-pink-500 text-white shadow-md px-6 py-4 flex justify-between items-center z-50">
    <h1 class="text-2xl font-bold">My Profile</h1>
    <a href="/home.html" class="bg-white text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 font-medium">Home</a>
</nav>

<div class="max-w-3xl mx-auto mt-28 bg-white p-6 rounded shadow-lg">
    <h2 class="text-xl font-bold mb-4">Profile Details</h2>

    <div class="mb-4">
        <label class="block mb-1 font-medium">Name:</label>
        <input type="text" id="name" class="w-full p-2 border rounded" readonly>
    </div>

    <div class="mb-4">
        <label class="block mb-1 font-medium">Email:</label>
        <input type="text" id="email" class="w-full p-2 border rounded" readonly>
    </div>

    <div class="mb-4">
        <label class="block mb-1 font-medium">Blood Group:</label>
        <input type="text" id="bloodGroup" class="w-full p-2 border rounded" readonly>
    </div>

    <div class="mb-4">
        <label class="block mb-1 font-medium">Location:</label>
        <input type="text" id="location" class="w-full p-2 border rounded" readonly>
    </div>

    <div class="mb-4">
        <label class="block mb-1 font-medium">Contact:</label>
        <input type="text" id="contact" class="w-full p-2 border rounded">
    </div>

    <div class="mb-4">
        <label class="block mb-1 font-medium">Availability:</label>
        <select id="availability" class="w-full p-2 border rounded">
            <option value="Available">Available</option>
            <option value="Not Available">Not Available</option>
        </select>
    </div>

    <button onclick="updateProfile()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Update Profile</button>
</div>

<script>
    async function loadProfile() {
        const response = await fetch('http://localhost:8082/api/donors/profile', {
            method: 'GET',
            credentials: 'include'
        });
        if (!response.ok) return alert("Failed to load profile");

        const donor = await response.json();
        document.getElementById('name').value = donor.name;
        document.getElementById('email').value = donor.email;
        document.getElementById('bloodGroup').value = donor.bloodGroup;
        document.getElementById('location').value = donor.location;
        document.getElementById('contact').value = donor.contact;
        document.getElementById('availability').value = donor.availability || 'Available';
    }

    async function updateProfile() {
        const payload = {
            contact: document.getElementById('contact').value,
            availability: document.getElementById('availability').value
        };

        const response = await fetch('http://localhost:8082/api/donors/profile', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(payload)
        });

        if (response.ok) alert("Profile updated successfully!");
        else alert("Failed to update profile");
    }

    window.onload = loadProfile;
</script>

</body>
</html>
